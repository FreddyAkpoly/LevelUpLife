<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Log</title>
    <link rel="stylesheet" href="/css/quests.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">QuestLog</div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>

    <div class="quest-container">
       
        
        
        <h2 id="username" class="username">Welcome, Adventurer</h2>

        <div class="quest-window">
            <p id="time">hello</p>

            <h2>Today's Mission</h2>

            <p id="mission">Mission 1</p>

            <button class="nav-btn" id="complete_quest">Complete</button>
            <button class="nav-btn" id="view_status">View Status</button>
        </div>
    </div>

    <!-- Status Modal -->
    <div id="status-modal" class="modal hidden" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Player Status</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stat">
                    <span>üé® Creativity <span class="value" id="Creativity_value">0%</span></span>
                    <div class="bar">
                        <div class="fill creativity" id="Creativity_bar" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="stat">
                    <span>‚ù§Ô∏è Health <span class="value" id="Health_value">0%</span></span>
                    <div class="bar">
                        <div class="fill health" id="Health_bar" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="stat">
                    <span>üçû Food <span class="value" id="Food_value">0%</span></span>
                    <div class="bar">
                        <div class="fill food" id="Food_bar" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="stat">
                    <span>üß† Mental <span class="value" id="Mental_value">0%</span></span>
                    <div class="bar">
                        <div class="fill mental" id="Mental_bar" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="stat">
                    <span>ü§ù Social <span class="value" id="Social_value">0%</span></span>
                    <div class="bar">
                        <div class="fill social" id="Social_bar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/quests.js" type="text/javascript"></script>
</body>

</html>
